<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Перевірка товару</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 700px;
        margin: auto;
        text-align: center;
      }
      form {
        display: flex;
      }
      input,
      button {
        margin: 5px;
        padding: 10px;
      }
      input {
        width: 100%;
      }
      button {
        cursor: pointer;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        margin: 3px 0;
        padding: 5px;
        background: #f4f4f4;
        border-radius: 5px;
      }
      video {
        max-width: 500px;
        border: 0;
        outline: none;
        cursor: pointer;
        margin: 0 auto;
      }
      .video-wrapper {
        position: relative;
        width: 500px;
        margin: auto;
      }
      .video-wrapper video {
        width: 100%;
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        transition: opacity 0.2s ease-in-out;
      }

      #videoPlayer1 {
        opacity: 1;
        z-index: 2;
      }
      #videoPlayer2 {
        opacity: 0;
        z-index: 1;
      }

      .alert {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        font-weight: bold;
      }

      .alert2 {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
        font-weight: bold;
      }

      #result {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        font-weight: bold;
      }

      .push-notification {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #fff;
        border: 1px solid #ccc;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        z-index: 10000;
        opacity: 1;
        transition: opacity 0.3s ease, transform 0.3s ease;
      }
      .push-notification.success {
        border-left: 5px solid green;
        display: flex;
        align-items: center;
        padding-right: 50px;
        font-size: 18px;
        font-weight: bold;
      }
      .push-notification.error {
        border-left: 5px solid red;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .push-notification.hide {
        opacity: 0;
        transform: translateY(-20px);
      }
    </style>
  </head>
  <body>
    <h2>Перевірка товару</h2>
    <div id="result"></div>

      <input type="file" id="imageInput" />
      <button onclick="uploadImage()">Загрузить</button>
      <p id="result"></p>

    <div
      class="video-wrapper"
      style="position: relative; width: 500px; height: auto"
    >
      <video
        id="videoPlayer1"
        preload="auto"
        loop
        autoplay
        muted
        style="
          width: 100%;
          position: absolute;
          top: 0;
          left: 0;
          transition: opacity 0.2s ease-in-out;
          opacity: 1;
        "
        onclick="toggleVideo()"
      >
        <source src="videos/dimon-darof.mp4" type="video/mp4" />
        Ваш браузер не підтримує відео.
      </video>

      <video
        id="videoPlayer2"
        preload="auto"
        loop
        muted
        style="
          width: 100%;
          position: absolute;
          top: 0;
          left: 0;
          transition: opacity 0.2s ease-in-out;
          opacity: 0;
        "
        onclick="toggleVideo()"
      >
        <source src="videos/nsf.webm" type="video/mp4" />
        Ваш браузер не підтримує відео.
      </video>
    </div>

    <script src="script.js"></script>
    <script
      type="text/javascript"
      async
      src="https://tenor.com/embed.js"
    ></script>
  </body>
</html>
